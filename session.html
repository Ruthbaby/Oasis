<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/session.css">
  <title>Book A Session</title>
</head>
<body>
  <header>
    <h2>Book A Session</h2>
    <div class="session">
<form action="" class="form">
  <h3>Let`s get you set up for a session</h3>
  <label for="">Full Name</label>
  <input type="text" name="book" placeholder="Name" required>
  <label for="Male">Gender</label>
  <input type="radio" name="book" placeholder="Male" required>Male
  <input type="radio" name="book" placeholder="Female" required>Female
  <label for="email">Email</label>
  <input type="email" name="book" placeholder="Email" required>
  <label for="">Mobile Number</label>
  <input type="tel" name="book" placeholder="+234700000" required>
  <input type="button" value="Book Now" placeholder="Book Now">
</form>
    </div>
    <img src="/images/specialist.png" alt="Meditation Specialist">
  </header>
  

</body>
</html>
